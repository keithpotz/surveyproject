<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<script src="https://use.fontawesome.com/3fd2f6a6a2.js">
</script>
</head>
<h1 id="title">Happiness Exam</h1>
<body>
  <div id="outer">
    <p id="description"> How happy are you?</p>
    <form id="survey-form">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">*Name</label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name here!"required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Enter Email:</label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">*Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      </div>
     <div class="rowTab">
       <div class="labels">
         <label for="currentPos">Which option best describes your current happiness?</label>
       </div>
       <div class="rightTab">
         <select id="dropdown">
           <option disabled value>Select an option</option>
           <option value="Happy">Happy</option>
           <option value="Kinda happy">Kinda Happy</option>
           <option value="sad">Sad</option>
           <option value="Mad">Mad</option>
           <option value="Other">Other</option>
         </select>
       </div>                     
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">*How likely is that you would rate your overall happyness?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio">
              <label>No Happy<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
            <li class="radio">
              <lable>Somewhat Happy<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
           <li class="radio"> <label> Somewhat happy<input name="radio-buttons" value="4" type="radio" class="userRatings"></label></li>
          <li class="radio"><label>Happy<input name="radio-buttons" value="5" type="radio" class="userRatings"></label></li>
          </ul>
      </div>
        <div class="rowTab">
          <div class="labels">
            <labe for="most-like">What do you like the most about world?</label>
          </div>
          <div class="rightTab">
            <select id="most-like" name="mostLike" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="Sky">The sky</option>
              <option value="Moon">The Moon</options>
            <options value="oceans">The Sea</option>
            </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">Things you can do to improve your happyness(Check all that apply):
          </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li calss="checkbox"><label>
              <input name="prefer" value="1" type="checkbox" class="userRatings"> Write</label</li>
              <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRating">Draw</label></li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Swim</label</li>
                </ul>
              </div>
            </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any other ways to make you happy?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height: 50px; resize:verticle" name="comment" placeholder="Enter your comment here:"></textarea>
            </div>
          </div>
         <button id="submit" class="fa fa-paper-plane-o" type="submit"> Submit</button>
    </form>
      
    </div>
  </div>
 
</body>
